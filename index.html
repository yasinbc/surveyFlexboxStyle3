<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div class="contenedor-img">
            <img src="https://icons-for-free.com/iconfiles/png/512/document+form+list+survey+tracklist+icon-1320167912093087410.png">
        </div>
        <div class="form-contenedor">
            <h1 class="titulo">Contacto</h1>
            <form class="form" action="#">
                <div class="form__campo">
                    <label class="form__label" for="nombre">Nombre</label>
                    <input class="form__input" type="text" name="nombre">
                </div>
                <div class="form__campo">
                    <label class="form__label" for="apellido">Apellido</label>
                    <input class="form__input" type="text" name="apellido">
                </div>
                <div class="form__campo">
                    <label class="form__label" for="email">Email</label>
                    <input class="form__input" type="email" name="email">
                </div>
                <div class="form__campo">
                    <textarea class="form__textarea" name="texto"></textarea>
                </div>
                <input class="form__submit" type="submit" value="enviar">
            </form>
        </div>
    </div>
    
</body>
</html>
